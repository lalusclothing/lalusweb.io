<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalu's Clothing - Stay Classy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f0fa;
            color: #333;
        }
        header {
            background-color: #1e90ff;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            color: #ffd700;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .category {
            background-color: #fff;
            border: 2px solid #1e90ff;
            border-radius: 10px;
            width: 30%;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category h2 {
            color: #1e90ff;
        }
        .category p {
            color: #555;
        }
        .category img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background-color: #1e90ff;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .category {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lalu's Clothing</h1>
        <p>Stay Classy</p>
    </header>
    <div class="container">
        <div class="category">
            <h2>Kids</h2>
            <img src="https://via.placeholder.com/300x200/1e90ff/ffd700?text=Kids+Clothing" alt="Kids Clothing">
            <p>Stylish and comfortable clothing for kids of all ages.</p>
        </div>
        <div class="category">
            <h2>Mens</h2>
            <img src="https://via.placeholder.com/300x200/1e90ff/ffd700?text=Mens+Clothing" alt="Mens Clothing">
            <p>Trendy and classy outfits for men.</p>
        </div>
        <div class="category">
            <h2>Ladies</h2>
            <img src="https://via.placeholder.com/300x200/1e90ff/ffd700?text=Ladies+Clothing" alt="Ladies Clothing">
            <p>Elegant and modern clothing for women.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Lalu's Clothing. All rights reserved.</p>
    </footer>
</body>
</html>
